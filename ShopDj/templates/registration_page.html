<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{error}}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите Вашe имя:</label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label for="password">Введите пароль:</label>
        <input type="text" id="password" name="password" minlength="8"  required>

        <label for="repeat_password">Повторите пароль:</label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="8"  required>

        <label for="balance">Введите Ваш баланс:</label>
        <input type="number" id="balance" name="balance"  maxlength="8" required>

        <label for="age">Введите свой возраст:</label>
        <input type="number" id="age" name="age"  maxlength="3" required>

        <button type="submit">Зарегистрироваться</button>
    </form>
        <h1 align="center">{{hello}}</h1>

</body>
</html>
